<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8" />
    <title>Liste des livres</title>
</head>
<body>
    <h1>Liste des livres</h1>
    {% for livre in livres %}
    <div style="border:1px solid #ccc; margin:10px; padding:10px;">
        <h2>{{ livre.titre }}</h2>
        <p>Auteur principal : {{ livre.auteur.nom }}</p>
        <p>Disponible : {{ livre.disponible|yesno:"Oui,Non" }}</p>
        <p>Date publication : {{ livre.date_publication }}</p>
        <p>{{ livre.description }}</p>
        {% if livre.couverture %}
            <img src="{{ livre.couverture.url }}" alt="Couverture de {{ livre.titre }}" width="150" />
        {% endif %}
    </div>
    {% endfor %}
</body>
</html>
